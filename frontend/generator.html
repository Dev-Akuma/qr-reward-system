<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reward QR Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- JSZip for zip creation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- FileSaver.js for saving files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center">QR Code Generator</h1>

    <div class="mb-4">
      <label for="category" class="block mb-2 text-gray-700">Reward Category</label>
      <select id="category" class="w-full border rounded-lg px-4 py-3">
        <option value="car">Car</option>
        <option value="bike">Bike</option>
        <option value="health">Health</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="count" class="block mb-2 text-gray-700">Number of QR Codes</label>
      <input type="number" id="count" value="5" min="1" class="w-full border rounded-lg px-4 py-3">
    </div>

    <button id="generateBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg">Generate</button>

    <div id="loading" class="hidden text-center p-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-2 text-gray-600">Generating...</p>
    </div>

    <div id="previewArea" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-6 hidden"></div>

    <div id="downloadArea" class="mt-6 text-center hidden">
      <button id="downloadZipBtn" class="bg-green-600 text-white py-3 px-6 rounded-lg">Download ZIP</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
