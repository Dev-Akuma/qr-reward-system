<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Your Reward</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="claim.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 id="rewardTitle" class="text-xl font-bold text-gray-800 mb-4">Loading reward...</h1>

    <form id="claimForm" class="space-y-4 hidden">
      <input id="name" type="text" placeholder="Your Name" required class="w-full border rounded-lg px-4 py-2">
      <input id="phone" type="text" placeholder="Phone Number" required class="w-full border rounded-lg px-4 py-2">
      <input id="address" type="text" placeholder="Address" required class="w-full border rounded-lg px-4 py-2">
      <label class="flex items-center space-x-2 text-sm">
        <input type="checkbox" id="consent" required>
        <span>I agree to share my details for reward delivery.</span>
      </label>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Submit Claim</button>
    </form>

    <p id="message" class="mt-4 text-sm text-gray-600"></p>
  </div>
</body>
</html>
